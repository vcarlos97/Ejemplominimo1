<div class="subject-card" *ngIf="subject">

    <div class="subject-title">
        <h3>{{subjectIndex+1 + ' - ' + subject.name}}</h3>
    </div>

    <div class="students">
        <app-student-card *ngFor="let student of subject.students; index as i"
        [student]="student" [index]="i"></app-student-card>
    </div>

    <div class="center">
        <button (click)="addStudent()" class="button">Nuevo estudiante</button>
    </div>
</div>
