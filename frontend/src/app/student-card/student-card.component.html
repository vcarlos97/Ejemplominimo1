<div class="student-card" *ngIf="student">

    <div class="student-name">
        Student {{index+1}}: {{student.name}}
    </div>

    <div class="student-address">
        Direcci√≥n: {{student.address}}
    </div>

    Telefonos:
    <div class="student-phones" *ngFor="let phone of student.phones">
        <p *ngIf="phone?.home!=null"> Home: {{phone?.home}} </p>
        <p *ngIf="phone?.work!=null"> Work: {{phone?.work}} </p>
    </div> 
    
</div>
